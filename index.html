<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="gotsuo.png" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>AIバトラービューア</title>
  </head>
  <body>
    <div id="container">
      <h1>挑まれた試合一覧</h1>
      <div id="app">
        <section class="battle" v-for="item in battles">
          <a
            :href="`https://ai-battle.alphabrend.com/battle-result/${item.id}`"
            target="_blank"
          >
            <h3>
              <span class="characterName">{{ item.name }}</span>
              vs.
              <span class="characterName">{{ item.targetName }}</span>
            </h3>
          </a>
          <div class="battle-timestamp">{{ item.createdAt }}</div>
          <pre class="battle-result">{{ item.comment }}</pre>
        </section>
        <button v-if="!loading" class="load-more" @click="loadMore">
          もっと見る
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
